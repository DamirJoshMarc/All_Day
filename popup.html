<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>All Day</title>
        <link rel="author" href="humans.txt">
        <style type="text/css" media="screen">
            *, *:after, *:before {
              box-sizing: border-box;
            }

            .toDoApp {
              min-height: 400px;
              width: 480px;
              position: relative;
              background: #16a085;
              border: solid #444 1px;
            }

            header {
              padding: 1.5rem 1rem;
              background: #fff;
            }
            header h1 {
              font-size: 2.4rem;
              font-weight: 100;
              margin: 0;
              text-align: center;
              text-transform: uppercase;
              color: #34495e;
            }

            .input-container {
              position: relative;
              overflow: auto;
              padding: 2rem;
            }

            #toDoItem {
              float: left;
              width: 100%;
              border: none;
              border-radius: 0.5rem;
              padding: 1rem;
              font-size: 1.6rem;
              font-family: 'Roboto';
              font-weight: 300;
              color: #000;
            }
            .add-icon {
              position: absolute;
              top: 50%;
              transform: translateY(-50%);
              right: 40px;
            }
            .add-icon:after {
              content: '+';
              display: block;
              width: 30px;
              height: 35px;
              margin: 3px auto;
              font-size: 30px;
              font-weight: 600;
              text-align: center;
              line-height: 35px;
              background: white;
              color: #16a085;
              cursor: pointer;
            }
            .list {
              margin: 0;
              padding: 0 2rem 2rem;
              list-style-type: none;
              clear: both;
              font-size: 1.4rem;
            }
            .list .close {
                background: rgba(0,0,0,.2);
                border-radius: 10px;
                position: relative;
                margin: 5px 0;
                padding: 10px;
            }
            .list .close:after {
              opacity: .6;
              content: '+';
              position: absolute;
              right: 2%;
              top: 50%;
              transform: translateY(-50%) rotate(45deg);
              height: 25px;
              width: 25px;
              border-radius: 50%;
              font-size: 17.4px; /*works on extension is wompus in browser*/
              font-weight: 600;
              text-align: center;
              color: #16a085;
              background: white;
              cursor: pointer;
              transition: all .2s ease-out;
            }
            .list .close:hover:after {
              transform: translateY(-50%) rotate(225deg);
              opacity: 1;
            }    
        </style>
    </head>
    <body>
        <div class="toDoApp">
          <header>
            <h1>All Day</h1>
          </header>

          <div class="input-container">
            <input type="text" id="toDoItem" placeholder="Type yo stuff here">
            <div id="add" class="add-icon"></div>
          </div>

          <ul id="list" class="list">
              <li class="close">hello</li>
              <li class="close">world</li>
          </ul>
        </div>
        <script src="js/popup.js"></script>
    </body>
</html>
